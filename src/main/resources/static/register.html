<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register_screen.css">
    <link rel="stylesheet" href="bootstrap.css">
</head>

<body style="background: rgb(111, 111, 244);">
    <div class="container mt-5">
        <div  class="row justify-content-center">
          <div  class="col-md-4">
            <div style="border-radius: 8%;" class="card p-4">
              
              <div class="container" id="heading">
                  <div class="col mt-4">
                    <h5 class="card-title text-center">Create Account</h5>
                  </div>
              </div>
              
                <form >
                  <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                  </div>
                  
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                  </div>
                  
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                  </div>

                  <div class="mb-3">
                    <input type="checkbox" id="remember me" name="remember me" value="rem.me.">
                    <label for="remember me">Remember Me</label>
                  </div>
                  <div align="center">
                    <button type="submit"  class="mx-auto btn btn-primary">Sign Up</button><br>
                    <p class="mt-3">already have an account? <a href="index.html">Log In</a></p>
                  </div>
                  <div class="mx-5">
                  </div>
                </form>       
            </div>
          </div>
        </div>
      </div>
</body>
</html>
